<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prix Station Essence</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Prix de la Station Essence</h1>
    </header>
    <main>
        <div id="prix-container">
            <h2>Prix actuels :</h2>
            <p>SP98 : <span id="prix-sp98">1.50€ / litre</span></p>
            <p>SP95-E10 : <span id="prix-sp95-e10">1.45€ / litre</span></p>
            <p>Gazole : <span id="prix-gazole">1.40€ / litre</span></p>
        </div>
        <form id="prix-form">
            <div>
                <label for="prix-sp98-input">Prix SP98 :</label>
                <input type="number" id="prix-sp98-input" step="0.01" min="0">
            </div>
            <div>
                <label for="prix-sp95-e10-input">Prix SP95-E10 :</label>
                <input type="number" id="prix-sp95-e10-input" step="0.01" min="0">
            </div>
            <div>
                <label for="prix-gazole-input">Prix Gazole :</label>
                <input type="number" id="prix-gazole-input" step="0.01" min="0">
            </div>
            <button type="button" onclick="mettreAJourPrix()">Mettre à jour le prix</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Station Essence</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
